{% extends 'index.html' %}

{% block title %}Sign up{% endblock title %}

{% block body %}

<head>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/auth_files/fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_files/css/style.css') }}">

    <script defer src="{{ url_for('static', filename='css/auth_files/vendor/jquery/jquery.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='css/auth_files/js/main.js') }}"></script>
</head>

<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required />
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your username" required />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password_confirm" id="re_pass"
                                    placeholder="Repeat your password" required />
                            </div>

                            {% for err in err_msg %}
                            <div class="text-danger">
                                {{ err }}
                            </div>
                            {% endfor %}

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{ url_for('static', filename='css/auth_files/images/signup-image.jpg') }}"
                                alt="sing up image"></figure>
                        <a href="/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

{% endblock body %}
