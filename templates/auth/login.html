{% extends 'index.html' %}

{% block title %}Log in{% endblock title %}

{% block body %}

<head>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/auth_files/fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_files/css/style.css') }}">

    <script defer src="{{ url_for('static', filename='css/auth_files/vendor/jquery/jquery.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='css/auth_files/js/main.js') }}"></script>
</head>

<body>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{{ url_for('static', filename='css/auth_files/images/signin-image.jpg') }}"
                                alt="sing up image"></figure>
                        <a href="/signup" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="email" id="your_name" placeholder="Your email" required />
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required />
                            </div>

                            {% for err in err_msg %}
                            <div class="text-danger">
                                {{ err }}
                            </div>
                            {% endfor %}

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

{% endblock body %}
